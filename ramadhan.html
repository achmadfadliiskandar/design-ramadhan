<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ramadhan.css">
    <!-- font family radio canada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Gothic+A1:wght@200&display=swap" rel="stylesheet">
    <!-- font family radio canada -->
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- icon -->
    <title>Design Lebaran Dan Jadwal Sholat</title>
</head>
<body>
    <div class="container">
        <div class="bagian-1">
            <h2 class="judul">Selamat Hari Idul Fitri</h2>
            <p class="kalimat">minal aidin wal faizin mohon maaf lahir dan batin</p>
        </div>
        <div class="bagian-2">
            <i id="icon" class="fa fa-moon-o"></i>
            <img src="maaf.png" class="gambar" alt="">
            <marquee direction="up">
                <p class="quote">saatnya saling memaafkan untuk menyucikan diri dan menyucikan hati</p>
            </marquee>
        </div>
    </div>
    <div class="api-sholat">
        <h2 class="api-judul">Jadwal Sholat Kota Depok</h2>
        <span class="tanggal"></span>
        <br>
        <br>
        <table id="table">
            <tr>
                <th>No</th>
                <th>Jadwal Sholat</th>
                <th>Waktu</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Dzuhur</td>
                <td id="dzuhur" class="dzuhur"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ashar</td>
                <td id="ashar" class="ashar"></td>
            </tr>
            <tr>
                <tr>
                    <td>3</td>
                    <td>Magrib</td>
                    <td id="maghrib" class="maghrib"></td>
                </tr>
                    <tr>
                        <td>4</td>
                        <td>Isya</td>
                        <td id="isya" class="isya"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Subuh</td>
                    <td id="subuh" class="subuh"></td>
                </tr>
        </table>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="ramadhan.js"></script>
</html>
